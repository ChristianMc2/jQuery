<!DOCTYPE html>
<html lang="en">
<head>
	<title>Basic HTML</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
	
<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
		);
		
		$("#2").css({"color":"red"});
		$("#3").click(function() {
			$('h1').hide();		
		});
		;$( "#1" ).click(function() {
			$( "p" ).fadeOut( 1500 );
    });           
        
});  
            
</script>
        
    
	
</html>
